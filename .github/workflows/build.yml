name: Build and Deploy Faircamp

on:
    push:
        branches: ["main"]

permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Update apt
              run: sudo apt-get update
            - name: Install Dependencies
              run: sudo apt install --fix-missing ffmpeg libvips42
            - name: Install Faircamp
              run: |
                  wget -O ${{ runner.temp }}/faircamp.deb https://simonrepp.com/faircamp/packages/faircamp_1.2.0-1+deb12_amd64.deb
                  sudo dpkg -i ${{ runner.temp }}/faircamp.deb
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v4
            - name: Build
              run: faircamp
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./.faircamp_build

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
